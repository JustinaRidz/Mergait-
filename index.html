<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
             background-color: #F8F8F8; 
             text-align: center;
        }
             main {
                 display: inline-block;
                 width: 700px;
                 margin-top: 30px;
                 text-align: left 
             }
                 main > header {
                     display: inline-block; 
                     width: 100px;
                     float: left;
                 }
                     main > header > img {
                         display: inline-block;
                         float: left;
                     }
                     main > deader > nav {
                         display: inline-block;
                         float: right;
                    }
                    main > header > nav > a {
                        display: inline-block;
                        padding: 15px;
                    }
                 main > section {
                     display: inline-block;
                     width: 100%;
                     float: left;
                 }
                     main > section > div {
                         display: inline-block;
                         width: 40%;
                         float: left;
                         margin-top: 20px;
                     }
                         main > section > div > h1 {
                             display: inline-block;
                             width: 100%;
                             margin: 0;
                             font-size: 100px;
                         }
                     main > section > div > p {
                         display: inline-block;
                         width: 100%;
                         margin: 0;
                         font-size: 24px;
                     }
                 main > section > img {
                     display: inline-block;
                     width: 45%;
                     float:  right;
                 }  
    </style>
</head>
<body>
    <main>
        <header>
            <img src="logo.png" alt="Mergaitės logo">
            <nav>
                <a href="#">Home</a>
                <a href="#">Tracks</a>
                <a href="#">Library</a>
                <a href="#">Community</a>
                <a href="#">Sign in</a>
            </nav>
        </header>  
        <section>
            <div>
                <h1>404</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            </div>
            <img src="liūdna mergaite.png" alt="Liudna mergaitė">
        </section>
    </main>
</body>
</html>
